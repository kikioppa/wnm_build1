    session:
      tracking-modes: cookie
mybatis:
  mapper-locations: mapper/StudentMapper.xml
  type-aliases-package: com.example.dodgema.domain.Student

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
    initialize: true
    password: root
    testWhileIdle: true
    url: jdbc:mysql://localhost:3306/yoroyo?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root

  devtools:
    livereload:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  queries:
    confirmation_token-query: select confirmation_token from confirmation_token where user_id=?
    roles-query: select u.email, r.role from user u inner join user_role ur on(u.user_id=ur.user_id)
      inner join role r on(ur.role_id=r.role_id) where u.email=?
    users-query: select email, password, is_enabled from user where email=?
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB
      location:
      resolve-lazily: false
      enabled: true
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    prefix: classpath:/templates/
    suffix: .html

