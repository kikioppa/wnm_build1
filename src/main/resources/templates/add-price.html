<main id="main">

    <section>
        <div class="container">
            <form th:action="@{/add_price_add}" th:object="${price}" enctype="multipart/form-data" method="post">

                <div class="form-group">
                    <label for="spiritId">스피릿 CODE</label>
                    <input type="text" th:field="*{spiritCode}" class="form-control" id="spiritId" style="width: 50%" placeholder="예)위스키 or 와인">
                </div>

                <div class="form-group">
                    <label for="price">구매처</label>
                    <input type="text" th:field="*{buyLocation}" class="form-control" id="buyLocation">
                </div>

                <div class="form-group">
                    <label for="date">거래날짜</label>
                    <input type="text" th:field="*{date}" class="form-control" id="date" style="width: 50%" placeholder="예)위스키 or 와인">
                </div>

                <div class="form-group">
                    <label for="price">거래금액</label>
                    <input type="text" th:field="*{price}" class="form-control" id="price">
                </div>
                <div class="form-group">
                    <label for="memo">메모</label>
                    <input style="width: 50%" type="text" th:field="*{memo}" class="form-control" id="memo" placeholder="메모사항">
                </div>

                <button type="submit" class="btn btn-primary" value="dd">저장</button>
            </form>
        </div>
    </section>
